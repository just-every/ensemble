<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ensemble Voice Generation Client</title>
    <style>
        :root {
            --primary: #1a73e8;
            --primary-dark: #1557b0;
            --success: #34a853;
            --warning: #fbbc04;
            --error: #ea4335;
            --background: #f5f5f5;
            --surface: #ffffff;
            --text: #202124;
            --text-secondary: #5f6368;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: var(--surface);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        h2 {
            margin-bottom: 16px;
            color: var(--text);
            font-size: 20px;
        }

        .status-section {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 24px;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 16px;
            font-weight: 500;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e0e0e0;
            transition: all 0.3s;
        }

        .status.connected .status-indicator {
            background: var(--success);
            animation: pulse 2s infinite;
        }

        .status.connecting .status-indicator {
            background: var(--warning);
            animation: pulse 1s infinite;
        }

        .status.error .status-indicator {
            background: var(--error);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }

        .input-section {
            margin-bottom: 24px;
        }

        .textarea-wrapper {
            position: relative;
            margin-bottom: 16px;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .char-counter {
            position: absolute;
            bottom: 8px;
            right: 12px;
            font-size: 12px;
            color: var(--text-secondary);
            background: var(--surface);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .controls {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .primary-btn {
            background: var(--primary);
            color: white;
        }

        .primary-btn:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .secondary-btn {
            background: #e8e8e8;
            color: var(--text);
        }

        .secondary-btn:hover:not(:disabled) {
            background: #d8d8d8;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .setting-label {
            font-weight: 500;
            font-size: 14px;
            color: var(--text-secondary);
        }

        select {
            padding: 10px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            background-color: var(--surface);
            cursor: pointer;
            transition: border-color 0.2s;
        }

        select:hover {
            border-color: #c0c0c0;
        }

        select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        input[type="range"] {
            flex: 1;
            -webkit-appearance: none;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
        }

        .slider-value {
            min-width: 50px;
            text-align: right;
            font-weight: 500;
        }

        .audio-player-section {
            margin-top: 24px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .audio-player {
            width: 100%;
            margin-top: 12px;
        }

        .download-btn {
            margin-top: 12px;
            background: var(--success);
            color: white;
        }

        .download-btn:hover:not(:disabled) {
            background: #2d8e46;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 16px 0;
            display: none;
        }

        .progress-bar.active {
            display: block;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            width: 0;
            transition: width 0.3s ease;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 16px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .error-message {
            background: #fce8e6;
            color: var(--error);
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .history-section {
            margin-top: 24px;
        }

        .history-item {
            padding: 12px;
            background: #f8f9fa;
            border-radius: 6px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-text {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-right: 12px;
        }

        .history-controls {
            display: flex;
            gap: 8px;
        }

        .history-btn {
            padding: 6px 12px;
            font-size: 14px;
        }

        .examples-section {
            margin-top: 20px;
            padding: 16px;
            background: #e8f0fe;
            border-radius: 8px;
        }

        .example-btn {
            padding: 8px 16px;
            margin: 4px;
            background: white;
            border: 1px solid var(--primary);
            color: var(--primary);
            font-size: 14px;
        }

        .example-btn:hover {
            background: var(--primary);
            color: white;
        }

        .server-url-container {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .server-url-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            margin-top: 8px;
        }

        /* Modal styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--surface);
            border-radius: 12px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text);
        }

        .modal-close {
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            color: var(--text-secondary);
            border-radius: 6px;
            transition: background 0.2s;
        }

        .modal-close:hover {
            background: #f0f0f0;
        }

        .modal-body {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        .code-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .code-tab {
            padding: 12px 20px;
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-secondary);
            transition: all 0.2s;
        }

        .code-tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .code-container {
            position: relative;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            overflow-x: auto;
        }

        .code-container pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .copy-button {
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 8px 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .copy-button:hover {
            background: var(--primary-dark);
        }

        .copy-button.copied {
            background: var(--success);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>
                <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M9 13c0 1.66-1.34 3-3 3s-3-1.34-3-3 1.34-3 3-3 3 1.34 3 3z"/>
                    <path d="M9 9V7c0-1.66-1.34-3-3-3S3 5.34 3 7v2"/>
                    <path d="M21 13c0 1.66-1.34 3-3 3s-3-1.34-3-3 1.34-3 3-3 3 1.34 3 3z"/>
                    <path d="M21 9V7c0-1.66-1.34-3-3-3s-3 1.34-3 3v2"/>
                    <path d="M12 15l3.5-8.5L19 15"/>
                    <path d="M13.5 12h4"/>
                </svg>
                Ensemble Voice Generation
            </h1>

            <div class="status-section">
                <div id="status" class="status">
                    <span class="status-indicator"></span>
                    <span class="status-text">Disconnected</span>
                </div>
                <button id="connectBtn" class="secondary-btn">
                    Connect to Server
                </button>
            </div>

            <div class="input-section">
                <h2>Text to Speech</h2>
                <div class="textarea-wrapper">
                    <textarea
                        id="textInput"
                        placeholder="Enter the text you want to convert to speech..."
                        maxlength="5000"
                    >Welcome to Ensemble Voice Generation! This demo showcases high-quality text-to-speech synthesis using multiple providers.</textarea>
                    <span class="char-counter" id="charCounter">0 / 5000</span>
                </div>

                <div class="examples-section">
                    <strong>Example texts:</strong>
                    <button class="example-btn" onclick="setExampleText('news')">News</button>
                    <button class="example-btn" onclick="setExampleText('story')">Story</button>
                    <button class="example-btn" onclick="setExampleText('technical')">Technical</button>
                    <button class="example-btn" onclick="setExampleText('poetry')">Poetry</button>
                </div>
            </div>

            <div class="settings-section">
                <h2>Voice Settings</h2>
                <div class="settings-grid">
                    <div class="setting-group">
                        <label class="setting-label">Model</label>
                        <select id="modelSelect">
                            <optgroup label="OpenAI Models">
                                <option value="tts-1-hd" selected>TTS-1-HD (High Quality)</option>
                                <option value="tts-1">TTS-1 (Standard)</option>
                            </optgroup>
                            <optgroup label="ElevenLabs Models">
                                <option value="eleven_turbo_v2_5">Turbo V2.5 (Low Latency)</option>
                                <option value="eleven_multilingual_v2">Multilingual V2</option>
                            </optgroup>
                            <optgroup label="Gemini Models">
                                <option value="gemini-2.5-pro-preview-tts">Gemini 2.5 Pro TTS (High Quality)</option>
                                <option value="gemini-2.5-flash-preview-tts">Gemini 2.5 Flash TTS (Fast)</option>
                            </optgroup>
                        </select>
                    </div>

                    <div class="setting-group">
                        <label class="setting-label">Voice</label>
                        <select id="voiceSelect">
                            <!-- Options will be populated based on selected model -->
                        </select>
                    </div>

                    <div class="setting-group">
                        <label class="setting-label">Format</label>
                        <select id="formatSelect">
                            <option value="mp3">MP3</option>
                            <option value="opus">Opus</option>
                            <option value="aac">AAC</option>
                            <option value="flac">FLAC</option>
                        </select>
                    </div>

                    <div class="setting-group">
                        <label class="setting-label">Speed</label>
                        <div class="slider-container">
                            <input type="range" id="speedSlider" min="0.25" max="4" step="0.05" value="1">
                            <span class="slider-value" id="speedValue">1.0x</span>
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <button id="generateBtn" class="primary-btn" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                        Generate Speech
                    </button>
                    <button id="stopBtn" class="secondary-btn" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M6 6h12v12H6z"/>
                        </svg>
                        Stop
                    </button>
                    <button id="generateCodeBtn" class="secondary-btn" onclick="client.showCodeModal()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/>
                        </svg>
                        Generate Code
                    </button>
                </div>
            </div>

            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="audio-player-section" id="audioSection" style="display: none;">
                <h3>Generated Audio</h3>
                <audio id="audioPlayer" class="audio-player" controls></audio>
                <button id="downloadBtn" class="download-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                    </svg>
                    Download Audio
                </button>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="latency">-</div>
                    <div class="stat-label">Latency</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="duration">0.0s</div>
                    <div class="stat-label">Generation Time</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="dataSize">0 KB</div>
                    <div class="stat-label">Audio Size</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="cost">$0.00</div>
                    <div class="stat-label">Estimated Cost</div>
                </div>
            </div>

            <div id="errorContainer"></div>

            <div class="history-section">
                <h3>Generation History</h3>
                <div id="historyContainer">
                    <p style="color: var(--text-secondary); text-align: center; padding: 20px;">
                        No generations yet
                    </p>
                </div>
            </div>

            <div class="server-url-container">
                <label class="setting-label">Server URL:</label>
                <input
                    type="text"
                    id="serverUrl"
                    class="server-url-input"
                    value="ws://localhost:3004"
                    placeholder="ws://localhost:3004"
                >
            </div>
        </div>
    </div>

    <!-- Code Generation Modal -->
    <div id="codeModal" class="modal-overlay" onclick="if(event.target === this) client.hideCodeModal()">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Generated Code</h2>
                <button class="modal-close" onclick="client.hideCodeModal()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="code-tabs">
                    <button class="code-tab active" onclick="client.switchCodeTab('server')">Server Code</button>
                    <button class="code-tab" onclick="client.switchCodeTab('client')">Client Code</button>
                </div>
                <div id="serverCode" class="code-container">
                    <button class="copy-button" onclick="client.copyCode('server')">Copy</button>
                    <pre id="serverCodeContent"></pre>
                </div>
                <div id="clientCode" class="code-container" style="display: none;">
                    <button class="copy-button" onclick="client.copyCode('client')">Copy</button>
                    <pre id="clientCodeContent"></pre>
                </div>
            </div>
        </div>
    </div>

        // Import AudioStreamPlayer from the local built ensemble package
        // Since the demo is served from the root, we need to go to dist from there
        import { AudioStreamPlayer } from './dist/utils/audio_stream_player.js';

        // Make AudioStreamPlayer available globally for the non-module script
        window.AudioStreamPlayer = AudioStreamPlayer;

        // Signal that modules are loaded
        window.modulesLoaded = true;

        // Dispatch event to signal readiness
        window.dispatchEvent(new Event('audioStreamPlayerReady'));
    </script>

            handleServerMessage(data) {
                switch (data.type) {
                    case 'connected':
                        console.log('Connected with ID:', data.connectionId);
                        break;

                    case 'generation_start':
                        console.log('Generation started:', data);
                        // Show a note about streaming limitations
                        const format = this.audioFormat;
                        if (!format.includes('pcm') && format !== 'wav') {
                            console.log(`Note: ${format.toUpperCase()} format does not support true streaming. Audio will play when generation completes.`);
                        }
                        break;

                    case 'audio_format':
                        // This receives format_info from ensembleVoice which includes:
                        // - format: effective format after conversions
                        // - mimeType: MIME type for the format
                        // - supportsStreaming: whether true streaming is supported
                        // - pcmParameters: audio parameters if applicable
                        console.log('Audio format:', data.format, 'PCM params:', data.pcmParameters);
                        this.audioFormat = data.format;
                        this.pcmParameters = data.pcmParameters;

                        // For OpenAI PCM without parameters, set defaults
                        if (!data.pcmParameters && data.format === 'pcm') {
                            data.pcmParameters = {
                                sampleRate: 24000,
                                channels: 1,
                                bitDepth: 16
                            };
                        }

                        // Start the audio stream
                        this.audioPlayer.startStream(data.pcmParameters, data.format);
                        break;

                    case 'audio_chunk':
                        if (this.isGenerating) {
                            // Convert base64 to binary for our records
                            const binaryString = atob(data.data);
                            const bytes = new Uint8Array(binaryString.length);
                            for (let i = 0; i < binaryString.length; i++) {
                                bytes[i] = binaryString.charCodeAt(i);
                            }
                            this.audioChunks.push(bytes);

                            // Stream the audio chunk
                            console.log(`Received chunk ${data.chunkIndex}, final: ${data.isFinalChunk}, size: ${bytes.length}`);
                            this.audioPlayer.addChunk(data.data, data.chunkIndex, data.isFinalChunk || false);

                            // Update progress (estimate based on chunks)
                            const progress = Math.min(95, data.chunkIndex * 5);
                            document.getElementById('progressFill').style.width = `${progress}%`;

                            // Update size
                            const totalSize = this.audioChunks.reduce((sum, chunk) => sum + chunk.length, 0);
                            document.getElementById('dataSize').textContent = `${(totalSize / 1024).toFixed(1)} KB`;

                            // Update duration
                            const elapsed = (Date.now() - this.startTime) / 1000;
                            document.getElementById('duration').textContent = `${elapsed.toFixed(1)}s`;
                        }
                        break;

                    case 'generation_complete':
                        this.onGenerationComplete(data);
                        break;

                    case 'cost_update':
                        this.updateCostInfo(data.usage);
                        break;

                    case 'error':
                        this.showError(data.error);
                        this.stopGeneration();
                        break;
                }
            }

            onGenerationComplete(data) {
                if (!this.isGenerating) return;

                this.isGenerating = false;
                document.getElementById('generateBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('progressFill').style.width = '100%';

                // Create final audio blob - all format handling is now done in ensembleVoice
                const audioFormat = this.audioFormat || 'mp3';
                const model = document.getElementById('modelSelect').value;

                // Gemini and ElevenLabs PCM always return WAV after our conversion in ensembleVoice
                const effectiveFormat = (model.startsWith('gemini') ||
                    (model.startsWith('eleven_') && audioFormat.includes('pcm'))) ? 'wav' : audioFormat;
                const mimeType = this.getMimeType(effectiveFormat);
                const blob = new Blob(this.audioChunks, { type: mimeType });
                this.currentAudioBlob = blob;

                // Latency is now calculated when audio actually starts playing

                // For fallback audio (MP3 etc), check if it's playing
                const isUsingFallback = this.audioPlayer.fallbackAudio !== null;

                // Wait for streaming to finish before setting up the audio player
                const checkStreamingComplete = () => {
                    const isStreamingPCM = this.audioPlayer.sourceNodes.length > 0 ||
                                          this.audioPlayer.pcmDataQueue.length > 0 ||
                                          !this.audioPlayer.receivedFinalChunk;

                    const isStreamingFallback = isUsingFallback && !this.audioPlayer.receivedFinalChunk;

                    if (isStreamingPCM || isStreamingFallback) {
                        // Still streaming, check again
                        console.log(`Still streaming - PCM nodes: ${this.audioPlayer.sourceNodes.length}, queue: ${this.audioPlayer.pcmDataQueue.length}, final: ${this.audioPlayer.receivedFinalChunk}`);
                        setTimeout(checkStreamingComplete, 100);
                        return;
                    }

                    console.log('Streaming complete, setting up audio player for controls');

                    // Only set up the audio player if we're not using fallback audio
                    // (fallback audio is already playing in its own element)
                    if (!isUsingFallback) {
                        const audioUrl = URL.createObjectURL(this.currentAudioBlob);
                        const audioPlayer = document.getElementById('audioPlayer');
                        audioPlayer.src = audioUrl;
                    }

                    document.getElementById('audioSection').style.display = 'block';

                // Start checking after a small delay to ensure streaming has started
                setTimeout(checkStreamingComplete, 100);

                // Hide progress bar after a short delay

                    document.getElementById('progressBar').classList.remove('active');

                // Add to history
                this.addToHistory({

                    voice: document.getElementById('voiceSelect').value,
                    format: audioFormat,
                    size: data.totalBytes,
                    duration: data.duration,
                    blob: blob
                });

                // Final stats update
                document.getElementById('duration').textContent = `${data.duration.toFixed(1)}s`;
                document.getElementById('dataSize').textContent = `${(data.totalBytes / 1024).toFixed(1)} KB`;
            }

            generateServerCode(model, voice, format, speed) {
                return `#!/usr/bin/env node
// Minimal server for Ensemble Voice Generation
// Model: ${model}, Voice: ${voice}, Format: ${format}

import dotenv from 'dotenv';
import express from 'express';
import { WebSocketServer } from 'ws';

dotenv.config();

const app = express();
const server = createServer(app);
const PORT = process.env.PORT || 3004;

// Serve static files
app.use(express.static('public'));

// Enable CORS for production use
app.use((req, res, next) => {
    res.header('Access-Control-Allow-Origin', '*');
    res.header('Access-Control-Allow-Headers', 'Origin, X-Requested-With, Content-Type, Accept');
    next();
});

// WebSocket server
const wss = new WebSocketServer({ server });

wss.on('connection', (ws) => {
    console.log('Client connected');

    ws.on('message', async (data) => {
        try {
            const message = JSON.parse(data.toString());

            if (message.type === 'generate') {
                const { text } = message;
                
                if (!text || text.trim().length === 0) {
                    ws.send(JSON.stringify({
                        type: 'error',
                        error: 'Text is required'
                    }));
                    return;
                }

                // Generate speech with your selected settings
                for await (const event of ensembleVoice(
                    text,
                    { model: '${model}' },
                    {
                        voice: '${voice}',
                        response_format: '${format}',
                        speed: ${speed}
                    }
                )) {
                    // Simply forward all events to the client
                    ws.send(JSON.stringify(event));
                }

                ws.send(JSON.stringify({ type: 'complete' }));
