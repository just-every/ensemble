<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ensemble Request Demo</title>
    <!-- Markdown renderer -->
    <script src="https://cdn.jsdelivr.net/npm/marked@14.1.2/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.9/dist/purify.min.js"></script>
    <link rel="stylesheet" href="glassmorphism.css">
    <style>
        :root {
            --primary: #4a9eff;
            --primary-dark: #2d7dd2;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --background: #0f0f0f;
            --surface: rgba(255, 255, 255, 0.05);
            --text: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.7);
            --code-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .page-wrapper {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .sidebar {
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: sticky;
            top: 20px;
        }

        /* Hide scrollbar by default, show only when scrolling */
        .sidebar {
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }

        .sidebar::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
            height: calc(100vh - 200px);
            min-height: 200px;
        }

        .card {
            background: var(--surface-glass);
            backdrop-filter: var(--blur-glass);
            -webkit-backdrop-filter: var(--blur-glass);
            border: 1px solid var(--border-glass);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--shadow-glass);
        }

        .header-card {
            background: none;
            border: none;
            border-radius: 0;
            padding: 40px 0 20px;
            box-shadow: none;
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
        }

        .sidebar .card {
            flex-shrink: 0;
        }


        .generate-code-btn {
            background: var(--surface-glass);
            backdrop-filter: var(--blur-glass);
            -webkit-backdrop-filter: var(--blur-glass);
            border: 1px solid var(--accent-primary);
            color: var(--accent-primary);
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .generate-code-btn:hover {
            background: linear-gradient(135deg, rgba(74, 158, 255, 0.2), rgba(74, 158, 255, 0.1));
            transform: translateY(-1px);
            box-shadow: 0 4px 16px var(--accent-primary-glow);
            text-shadow: 0 0 10px var(--accent-primary-glow);
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--surface-glass);
            backdrop-filter: var(--blur-heavy);
            -webkit-backdrop-filter: var(--blur-heavy);
            border: 1px solid var(--border-glass);
            border-radius: 16px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
        }

        .modal-tabs-section {
            border-bottom: 1px solid var(--border);
            background: var(--surface);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
        }

        .modal-title {
            margin: 0;
            font-size: 20px;
            color: var(--text);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: #f0f0f0;
            color: var(--text);
        }

        .modal-body {
            padding: 24px;
            overflow-y: auto;
            flex: 1;
        }

        .code-tabs {
            display: flex;
            gap: 8px;
            padding: 0 24px;
        }

        .code-tab {
            background: none;
            border: none;
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            border-radius: 0;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-secondary);
            transition: all 0.2s;
        }

        .code-tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .code-container {
            position: relative;
            background: var(--surface-glass);
            backdrop-filter: var(--blur-glass);
            -webkit-backdrop-filter: var(--blur-glass);
            border: 1px solid var(--border-glass);
            border-radius: 12px;
            padding: 20px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            overflow-x: auto;
        }

        .code-container pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .copy-button {
            position: absolute;
            top: 12px;
            right: 12px;
            background: linear-gradient(135deg, rgba(74, 158, 255, 0.2), rgba(74, 158, 255, 0.1));
            backdrop-filter: var(--blur-glass);
            -webkit-backdrop-filter: var(--blur-glass);
            border: 1px solid var(--accent-primary);
            color: var(--accent-primary);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-button:hover {
            background: linear-gradient(135deg, rgba(74, 158, 255, 0.3), rgba(74, 158, 255, 0.2));
            transform: translateY(-1px);
            box-shadow: 0 4px 16px var(--accent-primary-glow);
        }

        .copy-button.copied {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.3), rgba(16, 185, 129, 0.2));
            border-color: var(--accent-success);
            color: var(--accent-success);
            text-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }

        h2 {
            margin-bottom: 16px;
            color: var(--text);
            font-size: 18px;
        }

        .status-section {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 24px;
            justify-content: flex-end;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 16px;
            font-weight: 500;
            flex: 1;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e0e0e0;
            transition: all 0.3s;
        }

        .status.connected .status-indicator {
            background: var(--accent-success);
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px var(--accent-success);
        }

        .status.connecting .status-indicator {
            background: var(--warning);
            animation: pulse 1s infinite;
        }

        .status.error .status-indicator {
            background: var(--error);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            min-height: 0;
            padding: 0px 5px 40px;
        }

        .input-section {
            flex-shrink: 0;
            padding-top: 20px;
        }

        .message {
            display: flex;
            flex-direction: column;
            gap: 4px;
            animation: fadeIn 0.3s ease;
        }

        .message-row {
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
            margin-top: 2px; /* Slightly offset to align with first line of text */
        }

        .message.user .message-avatar {
            background: var(--accent-primary);
            box-shadow: 0 0 10px var(--accent-primary-glow);
        }

        .message.assistant .message-avatar {
            background: var(--accent-success);
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.4);
        }

        .message.system .message-avatar {
            background: var(--text-secondary);
        }

        .message-content {
            flex: 1;
            word-wrap: break-word;
            position: relative;
        }

        .message-metadata {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 400;
            padding: 0;
            margin: 0 0 0 48px; /* Offset by avatar width + gap */
        }

        .message-body {
            background: var(--surface-glass);
            backdrop-filter: var(--blur-glass);
            -webkit-backdrop-filter: var(--blur-glass);
            border: 1px solid var(--border-glass);
            border-radius: 12px;
            padding: 12px 16px;
        }

        .message-content pre {
            background: var(--surface-glass);
            border: 1px solid var(--border-glass);
            border-radius: 8px;
            padding: 12px;
            overflow-x: auto;
            margin: 8px 0;
            backdrop-filter: var(--blur-glass);
            -webkit-backdrop-filter: var(--blur-glass);
        }

        .message-content code {
            background: rgba(74, 158, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            border: 1px solid rgba(74, 158, 255, 0.2);
        }

        /* Markdown content styling */
        .message-content .content {
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1em;
        }

        .message-content .content h1,
        .message-content .content h2,
        .message-content .content h3,
        .message-content .content h4,
        .message-content .content h5,
        .message-content .content h6 {
            margin: 16px 0 8px 0;
            color: var(--text);
            font-weight: 600;
            white-space: normal;
        }

        .message-content .content h1 { font-size: 1.5em; }
        .message-content .content h2 { font-size: 1.3em; }
        .message-content .content h3 { font-size: 1.1em; }

        .message-content .content p {
            margin: 0;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .message-content .content ul,
        .message-content .content ol {
            margin: 0;
            padding-left: 20px;
        }

        .message-content .content li {
            margin: 0;
        }

        .message-content .content blockquote {
            border-left: 4px solid var(--primary);
            padding-left: 16px;
            margin: 10px 0;
            color: var(--text-secondary);
            font-style: italic;
        }

        .message-content .content table {
            border-collapse: collapse;
            width: 100%;
            margin: 10px 0;
        }

        .message-content .content th,
        .message-content .content td {
            border: 1px solid var(--border);
            padding: 8px 12px;
            text-align: left;
        }

        .message-content .content th {
            background: #f0f0f0;
            font-weight: 600;
        }

        .typing-indicator-modern {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            color: var(--text-secondary);
            font-style: italic;
        }

        .typing-dots {
            display: flex;
            gap: 2px;
        }

        .typing-dots span {
            width: 4px;
            height: 4px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        .tool-call {
            border-radius: 12px;
            padding: 12px;
            margin: 8px 0;
            font-family: monospace;
            font-size: 14px;
        }
        .tool-call pre {
            background: rgba(74, 158, 255, 0.1);
            border: 1px solid rgba(74, 158, 255, 0.3);
        }

        .tool-result {
            border-radius: 12px;
            padding: 12px;
            margin: 8px 0;
        }
        .tool-result pre {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        /* Container for tool calls */
        .tools-container {
            margin-bottom: 8px;
        }

        /* Separator between tool calls and content */
        .content-separator {
            border-top: 1px solid var(--border-glass);
            margin: 15px 0 25px;
            opacity: 0.5;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 8px 12px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { opacity: 0.3; transform: scale(0.8); }
            30% { opacity: 1; transform: scale(1); }
        }


        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        textarea {
            flex: 1;
            min-height: 60px;
            max-height: 200px;
            padding: 12px;
            border: 1px solid var(--border-glass);
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            background: var(--surface-glass);
            backdrop-filter: var(--blur-glass);
            -webkit-backdrop-filter: var(--blur-glass);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-primary-glow);
            background: var(--surface-glass-active);
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .primary-btn {
            background: linear-gradient(135deg, rgba(74, 158, 255, 0.2), rgba(74, 158, 255, 0.1));
            backdrop-filter: var(--blur-glass);
            -webkit-backdrop-filter: var(--blur-glass);
            border: 1px solid var(--accent-primary);
            color: var(--accent-primary);
        }

        .primary-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, rgba(74, 158, 255, 0.3), rgba(74, 158, 255, 0.2));
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--accent-primary-glow);
            text-shadow: 0 0 10px var(--accent-primary-glow);
        }

        .secondary-btn {
            background: var(--surface-glass);
            backdrop-filter: var(--blur-glass);
            -webkit-backdrop-filter: var(--blur-glass);
            border: 1px solid var(--border-glass);
            color: var(--text-secondary);
        }

        .secondary-btn:hover:not(:disabled) {
            background: var(--surface-glass-hover);
            border-color: var(--border-glass-strong);
            color: var(--text-primary);
            transform: translateY(-1px);
        }

        .danger-btn {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(239, 68, 68, 0.1));
            backdrop-filter: var(--blur-glass);
            -webkit-backdrop-filter: var(--blur-glass);
            border: 1px solid var(--accent-error);
            color: var(--accent-error);
        }

        .danger-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.3), rgba(239, 68, 68, 0.2));
            transform: translateY(-1px);
            box-shadow: 0 8px 24px rgba(239, 68, 68, 0.3);
            text-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
        }

        .settings-section {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .setting-label {
            font-weight: 500;
            font-size: 14px;
            color: var(--text-secondary);
        }

        select, input[type="number"] {
            padding: 10px 12px;
            border: 1px solid var(--border-glass);
            border-radius: 8px;
            font-size: 14px;
            background: var(--surface-glass);
            backdrop-filter: var(--blur-glass);
            -webkit-backdrop-filter: var(--blur-glass);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover, input[type="number"]:hover {
            border-color: var(--border-glass-strong);
            background: var(--surface-glass-hover);
        }

        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-primary-glow);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        input[type="range"] {
            flex: 1;
            -webkit-appearance: none;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: var(--accent-primary);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px var(--accent-primary-glow);
        }

        .slider-value {
            min-width: 50px;
            text-align: right;
            font-weight: 500;
        }

        .stats-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 16px;
        }

        .stat-card {
            background: var(--surface-glass);
            backdrop-filter: var(--blur-glass);
            -webkit-backdrop-filter: var(--blur-glass);
            border: 1px solid var(--border-glass);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: var(--accent-primary);
            text-shadow: 0 0 10px var(--accent-primary-glow);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .tool-item {
            font-size: 14px;
        }

        .tool-name {
            font-weight: 600;
            color: var(--accent-primary);
            text-shadow: 0 0 5px var(--accent-primary-glow);
        }

        .tool-description {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .examples-section {
            margin-top: 20px;
        }

        .example-btn {
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            background: var(--surface-glass);
            backdrop-filter: var(--blur-glass);
            -webkit-backdrop-filter: var(--blur-glass);
            border: 1px solid var(--accent-primary);
            color: var(--accent-primary);
            font-size: 14px;
            text-align: left;
            justify-content: flex-start;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .example-btn:hover {
            background: linear-gradient(135deg, rgba(74, 158, 255, 0.2), rgba(74, 158, 255, 0.1));
            transform: translateY(-1px);
            box-shadow: 0 4px 16px var(--accent-primary-glow);
            text-shadow: 0 0 10px var(--accent-primary-glow);
        }


        .advanced-section {
            margin: 10px 0;
            padding: 16px 0;
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
        }

        .advanced-toggle {
            width: 100%;
            background: none;
            border: none;
            padding: 8px 0;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            text-align: left;
            transition: color 0.2s;
        }

        .advanced-toggle:hover {
            color: var(--text);
        }

        .advanced-toggle .chevron {
            transition: transform 0.2s;
        }

        .advanced-toggle.expanded .chevron {
            transform: rotate(180deg);
        }

        .advanced-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .advanced-content.expanded {
            max-height: 600px;
            padding: 20px 0;
        }

        .advanced-content .checkbox-group {
            margin-bottom: 20px;
            padding-bottom: 4px;
        }

        .advanced-content .setting-group {
            margin-bottom: 20px;
        }

        .advanced-content .setting-group:last-child {
            margin-bottom: 0;
        }

        .error-message {
            background: #fce8e6;
            color: var(--error);
            padding: 12px 16px;
            border-radius: 8px;
            margin: 16px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .connection-warning {
            background: var(--surface-glass);
            backdrop-filter: var(--blur-glass);
            -webkit-backdrop-filter: var(--blur-glass);
            border: 1px solid var(--accent-warning);
            color: var(--accent-warning);
            padding: 12px 16px;
            border-radius: 12px;

</head>
<body>
    <div class="page-wrapper">

    <script>
        // Configure marked for consistent markdown rendering
        marked.setOptions({
            breaks: true,
            gfm: true,
            pedantic: false,
            smartypants: false
        });

        // State management
        let ws = null;
        let isConnected = false;
        let isStreaming = false;
        let messages = [];
        let currentMessageElement = null;
        let currentMessageModel = null;
        let currentMessageClass = null;
        let messageCompleted = false;
        let totalTokens = 0;
        let totalCost = 0;
        let availableTools = [];
        let connectionTimeout = null;
        let availableModels = [];
        let availableModelClasses = [];

        // Auto-scroll management
        let userHasScrolled = false;
        let scrollCheckTimer = null;

        // Example prompts
        const examples = {
            weather: "What's the weather like in Tokyo, London, and New York? Compare the temperatures.",
            math: "Calculate the following: (15 * 23) + (sqrt(144) / 3) - 78. Show your work step by step.",
            search: "Search for information about quantum computing and its potential applications in medicine.",
            code: "Write a Python function that implements binary search on a sorted array. Include comments and example usage.",
            creative: "Write a short story about a robot who discovers it can dream. Make it philosophical and touching."
        };

        // connectBtn removed - auto-connects on page load

        document.getElementById('modelSelect').addEventListener('change', (e) => {
            if (e.target.value) {
                document.getElementById('modelClassSelect').value = '';
            }
        });

        document.getElementById('modelClassSelect').addEventListener('change', (e) => {
            if (e.target.value) {
                document.getElementById('modelSelect').value = '';
            }
        });

        document.getElementById('temperature').addEventListener('input', (e) => {
            document.getElementById('temperatureValue').textContent = e.target.value;
        });

        document.getElementById('topP').addEventListener('input', (e) => {
            document.getElementById('topPValue').textContent = e.target.value;
        });

        document.getElementById('frequencyPenalty').addEventListener('input', (e) => {
            document.getElementById('frequencyPenaltyValue').textContent = e.target.value;
        });

        document.getElementById('presencePenalty').addEventListener('input', (e) => {
            document.getElementById('presencePenaltyValue').textContent = e.target.value;
        });

        // Show introduction text
        function showIntroduction() {
            const introHTML = `<p><strong>@just-every/ensemble</strong> is a unified interface for multiple AI providers that enables easy chaining of LLM outputs - you can send the response from one model directly as input to another model from a different provider seamlessly.</p>
<p>&nbsp;</p>
<p>The package includes <strong>automatic model selection</strong> capabilities, allowing you to specify task-based model classes (like <em>"mini"</em> for simple tasks, <em>"large"</em> for complex reasoning) and let the system choose the optimal model and provider for each specific use case. It also provides unified APIs for <strong>voice generation</strong>, <strong>speech-to-text transcription</strong>, and <strong>text embeddings</strong> across different providers.</p>
<p>&nbsp;</p>
<p><strong>Try out the demo below!</strong></p>`;

            // Add intro text to the chat container
            const container = document.getElementById('messagesContainer');
            const introDiv = document.createElement('div');
            introDiv.id = 'introText';
            introDiv.style.cssText = `
                padding: 20px;
                color: var(--text-secondary);
                line-height: 1.6;
                text-align: left;
                border-bottom: 1px solid var(--border-glass);
                margin-bottom: 20px;
                opacity: 0.8;
            `;
            introDiv.innerHTML = introHTML;
            container.appendChild(introDiv);
        }

        // Remove introduction text
        function removeIntroduction() {
            const introDiv = document.getElementById('introText');
            if (introDiv) {
                introDiv.remove();
            }
        }

        // Auto-connect on load
        window.addEventListener('load', () => {
            // Initialize scroll management
            initScrollManagement();

            // Show introduction message
            showIntroduction();

            // Always connect immediately
            setTimeout(connect, 500);
        });

        // Listen for messages from parent frame (kept for potential future use)
        window.addEventListener('message', (event) => {
            if (event.data.type === 'updateWsUrl' && event.data.url) {
                console.log('Updating WebSocket URL from parent:', event.data.url);

                // Update the server URL input
                // Server URL update removed

                // If connected, disconnect and reconnect with new URL
                if (isConnected) {
                    disconnect();
                    setTimeout(() => {
                        connect();
                    }, 100);
                }
            }
        });

        // Auto-scroll functionality
        function initScrollManagement() {
            const container = document.getElementById('messagesContainer');

            // Check if user has manually scrolled
            container.addEventListener('scroll', () => {
                clearTimeout(scrollCheckTimer);
                scrollCheckTimer = setTimeout(() => {
                    const threshold = 50; // pixels from bottom
                    const isAtBottom = container.scrollHeight - container.scrollTop - container.clientHeight < threshold;
                    userHasScrolled = !isAtBottom;
                }, 100);
            });
        }

        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            if (!userHasScrolled) {
                container.scrollTop = container.scrollHeight;
            }
        }

        function forceScrollToBottom() {
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
            userHasScrolled = false;
        }

        // Connect to WebSocket server
        function connect() {
            try {
                // Connecting to server...

                // Show connection warning after 3 seconds if not connected
                connectionTimeout = setTimeout(() => {
                    if (!isConnected) {
                        document.getElementById('connectionWarning').style.display = 'flex';
                    }
                }, 3000);

                const serverUrl = 'ws://localhost:3005';
                ws = new WebSocket(serverUrl);

                ws.onopen = () => {
                    // Connected to server
                    isConnected = true;
                    clearTimeout(connectionTimeout);
                    document.getElementById('connectionWarning').style.display = 'none';
                    document.getElementById('sendBtn').disabled = false;
                };

                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    handleServerMessage(data);
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    showError('Connection error occurred');
                };

                ws.onclose = () => {
                    isConnected = false;
                    isStreaming = false;
                    document.getElementById('sendBtn').disabled = true;
                    document.getElementById('stopBtn').style.display = 'none';
                    document.getElementById('sendBtn').style.display = 'flex';
                };

            } catch (error) {
                console.error('Connection error:', error);
                showError(error.message);
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        // Handle server messages
        function handleServerMessage(data) {
            switch (data.type) {
                case 'connected':
                    console.log('Connected with ID:', data.connectionId);
                    if (data.availableTools) {
                        availableTools = data.availableTools;
                    }
                    if (data.models) {
                        availableModels = data.models;
                        populateModelSelect();
                    }
                    if (data.modelClasses) {
                        availableModelClasses = data.modelClasses;
                        populateModelClassSelect();
                    }
                    break;

                case 'agent_start':
                    // Capture the actual resolved model from the agent
                    if (data.agent) {
                        currentMessageModel = data.agent.model;
                        currentMessageClass = data.agent.modelClass;

                        // Update the metadata of the current streaming message
                        if (currentMessageElement) {
                            // currentMessageElement is messageBody
                            // Navigate: messageBody -> message-content -> message-row -> message
                            const messageContent = currentMessageElement.parentElement; // message-content
                            const messageRow = messageContent?.parentElement; // message-row
                            const message = messageRow?.parentElement; // message
                            const metadata = message?.querySelector('.message-metadata');
                            if (metadata) {
                                let metadataText = '';
                                if (currentMessageClass && currentMessageModel) {
                                    metadataText = `Class: ${currentMessageClass} • Model: ${currentMessageModel}`;
                                } else if (currentMessageClass) {
                                    metadataText = `Class: ${currentMessageClass}`;
                                } else if (currentMessageModel) {
                                    metadataText = `Model: ${currentMessageModel}`;
                                }
                                metadata.textContent = metadataText;
                            }
                        }
                    }
                    break;

                case 'stream_start':
                    isStreaming = true;
                    messageCompleted = false;
                    // Update model if server provides it, otherwise keep the one we sent
                    if (data.model) {
                        currentMessageModel = data.model;
                    }
                    document.getElementById('stopBtn').style.display = 'flex';
                    document.getElementById('sendBtn').style.display = 'none';
                    addMessage('assistant', '', true);
                    break;

                case 'message_start':
                    // Update current model if provided
                    if (data.model) {
                        currentMessageModel = data.model;
                    }
                    break;

                case 'message_delta':
                    if (currentMessageElement && data.content && !messageCompleted) {
                        // Remove typing indicator if present
                        const typingIndicator = currentMessageElement.querySelector('.typing-indicator-modern');
                        if (typingIndicator) {
                            typingIndicator.remove();
                        }

                        // Get or create content container
                        let contentContainer = currentMessageElement.querySelector('.content-container');
                        if (!contentContainer) {
                            // Check if there are any tool calls first
                            const hasToolCalls = currentMessageElement.querySelector('.tools-container') !== null;

                            // If there are tool calls, add a separator
                            if (hasToolCalls) {
                                const separator = document.createElement('div');
                                separator.className = 'content-separator';
                                currentMessageElement.appendChild(separator);
                            }

                            contentContainer = document.createElement('div');
                            contentContainer.className = 'content-container';
                            currentMessageElement.appendChild(contentContainer);
                        }

                        // Get or create content span within the container
                        let contentSpan = contentContainer.querySelector('.content');
                        if (!contentSpan) {
                            contentSpan = document.createElement('div');
                            contentSpan.className = 'content';
                            contentContainer.appendChild(contentSpan);
                            // Store accumulated content as data attribute
                            contentSpan.dataset.accumulatedContent = '';
                        }

                        // Accumulate content
                        contentSpan.dataset.accumulatedContent = (contentSpan.dataset.accumulatedContent || '') + data.content;

                        // Render accumulated content as markdown
                        const html = marked.parse(contentSpan.dataset.accumulatedContent);
                        const sanitizedHtml = DOMPurify.sanitize(html);
                        contentSpan.innerHTML = sanitizedHtml;

                        // Auto-scroll as content streams in
                        scrollToBottom();
                    }
                    break;

                case 'message_complete':
                    if (currentMessageElement && data.content) {
                        messageCompleted = true;

                        // Ensure typing indicator is removed
                        const typingIndicator = currentMessageElement.querySelector('.typing-indicator-modern');
                        if (typingIndicator) {
                            typingIndicator.remove();
                        }

                        // Get or create content container
                        let contentContainer = currentMessageElement.querySelector('.content-container');
                        if (!contentContainer) {
                            // Check if there are any tool calls first
                            const hasToolCalls = currentMessageElement.querySelector('.tools-container') !== null;

                            // If there are tool calls, add a separator
                            if (hasToolCalls) {
                                const separator = document.createElement('div');
                                separator.className = 'content-separator';
                                currentMessageElement.appendChild(separator);
                            }

                            contentContainer = document.createElement('div');
                            contentContainer.className = 'content-container';
                            currentMessageElement.appendChild(contentContainer);
                        }

                        // Get or create content span within the container
                        let contentSpan = contentContainer.querySelector('.content');
                        if (!contentSpan) {
                            contentSpan = document.createElement('div');
                            contentSpan.className = 'content';
                            contentContainer.appendChild(contentSpan);
                        }

                        // Clear any accumulated content data
                        delete contentSpan.dataset.accumulatedContent;

                        // Render the final content as markdown
                        const html = marked.parse(data.content);
                        const sanitizedHtml = DOMPurify.sanitize(html);
                        contentSpan.innerHTML = sanitizedHtml;

                        // Add to messages history
                        messages.push({ role: 'assistant', content: data.content });
                    }
                    break;

                case 'tool_start':
                    if (currentMessageElement && data.tool_call) {
                        // Get or create tools container
                        let toolsContainer = currentMessageElement.querySelector('.tools-container');
                        if (!toolsContainer) {
                            toolsContainer = document.createElement('div');
                            toolsContainer.className = 'tools-container';
                            // Insert at the beginning (before any content container)
                            currentMessageElement.insertBefore(toolsContainer, currentMessageElement.firstChild);
                        }

                        const toolDiv = document.createElement('div');
                        toolDiv.className = 'tool-call';

                        // Format arguments nicely
                        let formattedArgs = '';
                        try {
                            const args = typeof data.tool_call.function.arguments === 'string'
                                ? JSON.parse(data.tool_call.function.arguments)
                                : data.tool_call.function.arguments;
                            formattedArgs = JSON.stringify(args, null, 2);
                        } catch {
                            formattedArgs = data.tool_call.function.arguments || '{}';
                        }

                        toolDiv.innerHTML = `<strong>🔧 Calling ${data.tool_call.function.name}:</strong><br><pre>${formattedArgs}</pre>`;
                        toolsContainer.appendChild(toolDiv);
                    }
                    break;

                case 'tool_done':
                    if (currentMessageElement && data.result) {
                        // Get or create tools container
                        let toolsContainer = currentMessageElement.querySelector('.tools-container');
                        if (!toolsContainer) {
                            toolsContainer = document.createElement('div');
                            toolsContainer.className = 'tools-container';
                            // Insert at the beginning (before any content container)
                            currentMessageElement.insertBefore(toolsContainer, currentMessageElement.firstChild);
                        }

                        const resultDiv = document.createElement('div');
                        resultDiv.className = 'tool-result';

                        // Format result nicely
                        let formattedResult = data.result.output || data.result.error || 'No result';

                        // Try to parse and format JSON-like results
                        try {
                            if (formattedResult.includes('{') && formattedResult.includes('}')) {
                                // Extract JSON part and format it
                                const jsonMatch = formattedResult.match(/\{[^}]+\}/);
                                if (jsonMatch) {
                                    const jsonPart = JSON.parse(jsonMatch[0]);
                                    const nonJsonPart = formattedResult.replace(jsonMatch[0], '').trim();
                                    const formattedJson = JSON.stringify(jsonPart, null, 2);
                                    formattedResult = nonJsonPart ? `${formattedJson}\n\n${nonJsonPart}` : formattedJson;
                                }
                            }
                        } catch {
                            // Keep original format if parsing fails
                        }

                        resultDiv.innerHTML = `<strong>✅ Result:</strong><br><pre style="white-space: pre-wrap;">${formattedResult}</pre>`;
                        toolsContainer.appendChild(resultDiv);
                    }
                    break;

                case 'cost_update':
                    if (data.usage) {
                        totalTokens += (data.usage.input_tokens || 0) + (data.usage.output_tokens || 0);
                        totalCost += data.usage.cost || 0;
                        updateStats();
                    }
                    break;

                case 'stream_complete':
                    isStreaming = false;
                    currentMessageElement = null;
                    currentMessageModel = null;
                    currentMessageClass = null;
                    messageCompleted = false;
                    document.getElementById('stopBtn').style.display = 'none';
                    document.getElementById('sendBtn').style.display = 'flex';
                    break;

                case 'stream_aborted':
                    isStreaming = false;
                    currentMessageElement = null;
                    currentMessageModel = null;
                    currentMessageClass = null;
                    document.getElementById('stopBtn').style.display = 'none';
                    document.getElementById('sendBtn').style.display = 'flex';
                    if (currentMessageElement) {
                        const abortMsg = document.createElement('div');
                        abortMsg.style.color = 'var(--error)';
                        abortMsg.style.fontStyle = 'italic';
                        abortMsg.style.marginTop = '8px';
                        abortMsg.textContent = '(Stream aborted)';
                        currentMessageElement.appendChild(abortMsg);
                    }
                    break;

                case 'error':
                    showError(data.error);
                    isStreaming = false;
                    document.getElementById('stopBtn').style.display = 'none';
                    document.getElementById('sendBtn').style.display = 'flex';
                    break;
            }
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();

            if (!text || !isConnected || isStreaming) return;

            // Remove introduction text when first message is sent
            removeIntroduction();

            // Add user message
            addMessage('user', text);
            messages.push({ role: 'user', content: text });

            // Clear input
            input.value = '';
            input.style.height = 'auto';

            // Reset scroll state when user sends a message
            forceScrollToBottom();

            // Get settings
            const model = document.getElementById('modelSelect').value;
            const modelClass = document.getElementById('modelClassSelect').value;
            const maxTokens = parseInt(document.getElementById('maxTokens').value);
            const temperature = parseFloat(document.getElementById('temperature').value);
            const topP = parseFloat(document.getElementById('topP').value);
            const frequencyPenalty = parseFloat(document.getElementById('frequencyPenalty').value);
            const presencePenalty = parseFloat(document.getElementById('presencePenalty').value);
            const seed = document.getElementById('seed').value ? parseInt(document.getElementById('seed').value) : undefined;
            const toolsEnabled = document.getElementById('enableTools').checked;

            // Clear previous model info - will be set by agent_start event
            currentMessageModel = null;
            currentMessageClass = null;

            // Send to server
            const requestData = {
                type: 'chat',
                messages,
                ...(model && { model }),

            if (temperature !== 1.0) requestData.temperature = temperature;

        // Populate model select dropdown
        function populateModelSelect() {

            const textModels = availableModels.filter(model => {

                const outputModalities = features.output_modality || [];

                return inputModalities.includes('text') && outputModalities.includes('text');

            // Group filtered models by provider

        function copyCode(type, event) {
            const content = type === 'server'
                ? document.getElementById('serverCodeContent').textContent
                : document.getElementById('clientCodeContent').textContent;

            const button = event.target;
            const originalText = button.textContent;

            // Try modern clipboard API first, fallback to legacy method
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(content).then(() => {
                    button.textContent = 'Copied!';
                    button.classList.add('copied');

                    setTimeout(() => {
                        button.textContent = originalText;
                        button.classList.remove('copied');
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy:', err);
                    fallbackCopy(content, button, originalText);
                });
            } else {
                // Fallback for non-HTTPS environments
                fallbackCopy(content, button, originalText);
            }
        }

        function fallbackCopy(text, button, originalText) {
            try {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.style.position = 'fixed';
                textarea.style.opacity = '0';
                textarea.style.pointerEvents = 'none';
                document.body.appendChild(textarea);
                textarea.select();
                textarea.setSelectionRange(0, 99999); // For mobile devices

                const successful = document.execCommand('copy');
                document.body.removeChild(textarea);

                if (successful) {
                    button.textContent = 'Copied!';
                    button.classList.add('copied');

                    setTimeout(() => {
                        button.textContent = originalText;
                        button.classList.remove('copied');
                    }, 2000);
                } else {
                    throw new Error('execCommand failed');
                }
            } catch (err) {
                console.error('Fallback copy failed:', err);
                alert('Failed to copy to clipboard. Please copy manually.');
            }
        }

        function generateServerCode(model, modelClass, maxTokens, temperature, topP, frequencyPenalty, presencePenalty, seed, toolsEnabled) {
            const modelLine = model ? `model: '${model}',` : `modelClass: '${modelClass}',`;

            // Build advanced parameters only if they differ from defaults

            if (topP !== '1') advancedParams += `\n                topP: ${topP},`;
            if (frequencyPenalty !== '0') advancedParams += `\n                frequencyPenalty: ${frequencyPenalty},`;
            if (presencePenalty !== '0') advancedParams += `\n                presencePenalty: ${presencePenalty},`;
            if (seed) advancedParams += `\n                seed: ${seed},`;

            // Always include tools code and handling when enabled
            const toolsParam = toolsEnabled ? ', { tools }' : '';

            const toolsCode = toolsEnabled ? `

            return `import { WebSocketServer } from 'ws';

${toolsCode}

wss.on('connection', (ws) => {

server.listen(3005, () => {

        function generateClientCode(model, modelClass, maxTokens, temperature, topP, frequencyPenalty, presencePenalty, seed, toolsEnabled) {
            return `<!DOCTYPE html>
<html>
<head>
    <title>Ensemble Chat Client</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }

    <script>
        const ws = new WebSocket('ws://localhost:3005');
        const messages = [];
        let currentMessage = null;

        ws.onopen = () => {
            console.log('Connected to server');
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);

            switch (data.type) {
                case 'agent_start':
                    currentMessage = addMessage('assistant', '');
                    break;

                case 'message_delta':
                    if (currentMessage && data.content) {
                        currentMessage.textContent += data.content;
                    }
                    break;

                case 'message_complete':
                    if (data.content) {
                        currentMessage.textContent = data.content;
                        messages.push({ role: 'assistant', content: data.content });
                    }
                    break;

                case 'tool_start':
                    if (data.tool_call) {
                        addToolCall(data.tool_call.function.name, data.tool_call.function.arguments);
                    }
                    break;

                case 'tool_done':
                    if (data.result) {
                        addToolResult(data.result.output || data.result.error || 'No result');
                    }
                    break;

                case 'stream_complete':
                    currentMessage = null;
                    break;
            }
        };

        function sendMessage() {
            const input = document.getElementById('input');
            const content = input.value.trim();
            if (!content) return;

            addMessage('user', content);
            messages.push({ role: 'user', content });

            const requestData = {

                messages: messages,

            ${frequencyPenalty !== '0' ? `requestData.frequencyPenalty = ${frequencyPenalty};` : ''}
            ${presencePenalty !== '0' ? `requestData.presencePenalty = ${presencePenalty};` : ''}
            ${seed ? `requestData.seed = ${seed};` : ''}

            ws.send(JSON.stringify(requestData));

            input.value = '';
        }

        function addMessage(role, content) {
            const div = document.createElement('div');
            div.className = \`message \${role}\`;
            div.textContent = content;
            document.getElementById('messages').appendChild(div);
            div.scrollIntoView();
            return div;
        }

        function addToolCall(name, args) {
            const div = document.createElement('div');
            div.className = 'message tool-call';

            // Format arguments nicely
            let formattedArgs = '';
            try {
                const parsedArgs = typeof args === 'string' ? JSON.parse(args) : args;
                formattedArgs = JSON.stringify(parsedArgs, null, 2);
            } catch {
                formattedArgs = args || '{}';
            }

            div.innerHTML = \`🔧 Calling \${name}:<br><pre>\${formattedArgs}</pre>\`;
            document.getElementById('messages').appendChild(div);

        function addToolResult(result) {
            const div = document.createElement('div');
            div.className = 'message tool-result';

            // Format result nicely
            let formattedResult = result;
            try {
                if (result.includes('{') && result.includes('}')) {

                    if (jsonMatch) {
                        const jsonPart = JSON.parse(jsonMatch[0]);
                        const nonJsonPart = result.replace(jsonMatch[0], '').trim();
                        const formattedJson = JSON.stringify(jsonPart, null, 2);
                        formattedResult = nonJsonPart ? \`\${formattedJson}\\n\\n\${nonJsonPart}\` : formattedJson;
                    }
                }
            } catch {
                // Keep original format if parsing fails
            }

            div.innerHTML = \`✅ Result:<br><pre style="white-space: pre-wrap;">\${formattedResult}</pre>\`;

            if (e.key === 'Enter') sendMessage();
        });
