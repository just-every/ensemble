<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ensemble Request Demo</title>
    <style>
        :root {
            --primary: #1a73e8;
            --primary-dark: #1557b0;
            --success: #34a853;
            --warning: #fbbc04;
            --error: #ea4335;
            --background: #f5f5f5;
            --surface: #ffffff;
            --text: #202124;
            --text-secondary: #5f6368;
            --code-bg: #f8f9fa;
            --border: #e0e0e0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            gap: 20px;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .card {
            background: var(--surface);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h1 {
            color: var(--primary);
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 28px;
        }

        h2 {
            margin-bottom: 16px;
            color: var(--text);
            font-size: 18px;
        }

        .status-section {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 24px;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 16px;
            font-weight: 500;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e0e0e0;
            transition: all 0.3s;
        }

        .status.connected .status-indicator {
            background: var(--success);
            animation: pulse 2s infinite;
        }

        .status.connecting .status-indicator {
            background: var(--warning);
            animation: pulse 1s infinite;
        }

        .status.error .status-indicator {
            background: var(--error);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            min-height: 0;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: var(--primary);
        }

        .message.assistant .message-avatar {
            background: var(--success);
        }

        .message.system .message-avatar {
            background: var(--text-secondary);
        }

        .message-content {
            flex: 1;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px 16px;
            word-wrap: break-word;
        }

        .message-content pre {
            background: var(--code-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 12px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .message-content code {
            background: var(--code-bg);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
        }

        .tool-call {
            background: #e8f0fe;
            border: 1px solid #c2d9ff;
            border-radius: 6px;
            padding: 12px;
            margin: 8px 0;
            font-family: monospace;
            font-size: 14px;
        }

        .tool-result {
            background: #e6f4ea;
            border: 1px solid #ceead6;
            border-radius: 6px;
            padding: 12px;
            margin: 8px 0;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 8px 12px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { opacity: 0.3; transform: scale(0.8); }
            30% { opacity: 1; transform: scale(1); }
        }

        .input-section {
            padding: 20px;
            border-top: 1px solid var(--border);
            background: var(--surface);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        textarea {
            flex: 1;
            min-height: 60px;
            max-height: 200px;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .primary-btn {
            background: var(--primary);
            color: white;
        }

        .primary-btn:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .secondary-btn {
            background: #e8e8e8;
            color: var(--text);
        }

        .secondary-btn:hover:not(:disabled) {
            background: #d8d8d8;
        }

        .danger-btn {
            background: var(--error);
            color: white;
        }

        .danger-btn:hover:not(:disabled) {
            background: #c5221f;
        }

        .settings-section {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .setting-label {
            font-weight: 500;
            font-size: 14px;
            color: var(--text-secondary);
        }

        select, input[type="number"] {
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
            background-color: var(--surface);
            cursor: pointer;
            transition: border-color 0.2s;
        }

        select:hover, input[type="number"]:hover {
            border-color: #c0c0c0;
        }

        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: var(--primary);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        input[type="range"] {
            flex: 1;
            -webkit-appearance: none;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
        }

        .slider-value {
            min-width: 50px;
            text-align: right;
            font-weight: 500;
        }

        .stats-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 16px;
        }

        .stat-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: var(--primary);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .tools-section {
            margin-top: 16px;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .tools-list {
            margin-top: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .tool-item {
            font-size: 14px;
            padding: 8px;
            background: white;
            border-radius: 6px;
            border: 1px solid var(--border);
        }

        .tool-name {
            font-weight: 600;
            color: var(--primary);
        }

        .tool-description {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .examples-section {
            margin-top: 20px;
        }

        .example-btn {
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            background: white;
            border: 1px solid var(--primary);
            color: var(--primary);
            font-size: 14px;
            text-align: left;
            justify-content: flex-start;
        }

        .example-btn:hover {
            background: var(--primary);
            color: white;
        }

        .server-url-container {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .server-url-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
            margin-top: 8px;
        }

        .error-message {
            background: #fce8e6;
            color: var(--error);
            padding: 12px 16px;
            border-radius: 8px;
            margin: 16px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .sidebar {
                width: 100%;
            }

            .messages-container {
                min-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="card">
                <h2>Settings</h2>
                <div class="settings-section">
                    <div class="setting-group">
                        <label class="setting-label">Model</label>
                        <select id="modelSelect">
                            <option value="">Use Model Class</option>
                            <optgroup label="OpenAI">
                                <option value="gpt-4o">GPT-4o</option>
                                <option value="gpt-4o-mini">GPT-4o Mini</option>
                                <option value="gpt-4-turbo">GPT-4 Turbo</option>
                                <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                            </optgroup>
                            <optgroup label="Anthropic">
                                <option value="claude-3-opus-20240229">Claude 3 Opus</option>
                                <option value="claude-3-sonnet-20240229">Claude 3 Sonnet</option>
                                <option value="claude-3-haiku-20240307">Claude 3 Haiku</option>
                            </optgroup>
                            <optgroup label="Google">
                                <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                                <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                            </optgroup>
                            <optgroup label="X.AI">
                                <option value="grok-beta">Grok Beta</option>
                            </optgroup>
                            <optgroup label="DeepSeek">
                                <option value="deepseek-chat">DeepSeek Chat</option>
                                <option value="deepseek-coder">DeepSeek Coder</option>
                            </optgroup>
                        </select>
                    </div>

                    <div class="setting-group">
                        <label class="setting-label">Model Class</label>
                        <select id="modelClassSelect">
                            <option value="standard" selected>Standard</option>
                            <option value="mini">Mini</option>
                            <option value="reasoning">Reasoning</option>
                            <option value="code">Code</option>
                            <option value="vision">Vision</option>
                            <option value="long">Long Context</option>
                        </select>
                    </div>

                    <div class="setting-group">
                        <label class="setting-label">Max Tokens</label>
                        <input type="number" id="maxTokens" value="1000" min="1" max="4096">
                    </div>

                    <div class="setting-group">
                        <label class="setting-label">Temperature</label>
                        <div class="slider-container">
                            <input type="range" id="temperature" min="0" max="2" step="0.1" value="0.7">
                            <span class="slider-value" id="temperatureValue">0.7</span>
                        </div>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="enableTools" checked>
                        <label for="enableTools">Enable Tool Calling</label>
                    </div>
                </div>

                <div class="stats-section">
                    <div class="stat-card">
                        <div class="stat-value" id="tokenCount">0</div>
                        <div class="stat-label">Tokens</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="costValue">$0.00</div>
                        <div class="stat-label">Cost</div>
                    </div>
                </div>

                <div class="tools-section" id="toolsSection">
                    <strong>Available Tools:</strong>
                    <div class="tools-list" id="toolsList">
                        <div class="tool-item">
                            <div class="tool-name">Loading...</div>
                            <div class="tool-description">Connecting to server...</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>Examples</h2>
                <div class="examples-section">
                    <button class="example-btn" onclick="sendExample('weather')">
                        ‚òÄÔ∏è Ask about weather
                    </button>
                    <button class="example-btn" onclick="sendExample('math')">
                        üßÆ Solve math problem
                    </button>
                    <button class="example-btn" onclick="sendExample('search')">
                        üîç Search for information
                    </button>
                    <button class="example-btn" onclick="sendExample('code')">
                        üíª Write some code
                    </button>
                    <button class="example-btn" onclick="sendExample('creative')">
                        ‚ú® Creative writing
                    </button>
                </div>

                <div class="server-url-container">
                    <label class="setting-label">Server URL:</label>
                    <input
                        type="text"
                        id="serverUrl"
                        class="server-url-input"
                        value="ws://localhost:3005"
                        placeholder="ws://localhost:3005"
                    >
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="card chat-container">
                <h1>
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
                        <circle cx="8" cy="9" r="1"/>
                        <circle cx="12" cy="9" r="1"/>
                        <circle cx="16" cy="9" r="1"/>
                    </svg>
                    Ensemble Request Demo
                </h1>

                <div class="status-section">
                    <div id="status" class="status">
                        <span class="status-indicator"></span>
                        <span class="status-text">Disconnected</span>
                    </div>
                    <button id="connectBtn" class="secondary-btn">
                        Connect to Server
                    </button>
                    <button id="clearBtn" class="secondary-btn" onclick="clearChat()">
                        Clear Chat
                    </button>
                </div>

                <div class="messages-container" id="messagesContainer"></div>

                <div class="input-section">
                    <div class="input-wrapper">
                        <textarea
                            id="messageInput"
                            placeholder="Type your message..."
                            onkeydown="handleKeyPress(event)"
                        ></textarea>
                        <button id="sendBtn" class="primary-btn" onclick="sendMessage()" disabled>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                            </svg>
                            Send
                        </button>
                        <button id="stopBtn" class="danger-btn" onclick="stopStreaming()" style="display: none;">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M6 6h12v12H6z"/>
                            </svg>
                            Stop
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State management
        let ws = null;
        let isConnected = false;
        let isStreaming = false;
        let messages = [];
        let currentMessageElement = null;
        let totalTokens = 0;
        let totalCost = 0;
        let availableTools = [];

        // Example prompts
        const examples = {
            weather: "What's the weather like in Tokyo, London, and New York? Compare the temperatures.",
            math: "Calculate the following: (15 * 23) + (sqrt(144) / 3) - 78. Show your work step by step.",
            search: "Search for information about quantum computing and its potential applications in medicine.",
            code: "Write a Python function that implements binary search on a sorted array. Include comments and example usage.",
            creative: "Write a short story about a robot who discovers it can dream. Make it philosophical and touching."
        };

        // Initialize event handlers
        document.getElementById('connectBtn').addEventListener('click', () => {
            if (isConnected) {
                disconnect();
            } else {
                connect();
            }
        });

        document.getElementById('modelSelect').addEventListener('change', (e) => {
            if (e.target.value) {
                document.getElementById('modelClassSelect').value = '';
            }
        });

        document.getElementById('modelClassSelect').addEventListener('change', (e) => {
            if (e.target.value) {
                document.getElementById('modelSelect').value = '';
            }
        });

        document.getElementById('temperature').addEventListener('input', (e) => {
            document.getElementById('temperatureValue').textContent = e.target.value;
        });

        // Auto-connect on load
        window.addEventListener('load', () => {
            setTimeout(connect, 500);
        });

        // Connect to WebSocket server
        function connect() {
            try {
                updateStatus('connecting', 'Connecting to server...');

                const serverUrl = document.getElementById('serverUrl').value;
                ws = new WebSocket(serverUrl);

                ws.onopen = () => {
                    updateStatus('connected', 'Connected to server');
                    isConnected = true;
                    document.getElementById('connectBtn').textContent = 'Disconnect';
                    document.getElementById('sendBtn').disabled = false;
                };

                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    handleServerMessage(data);
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    showError('Connection error occurred');
                };

                ws.onclose = () => {
                    updateStatus('disconnected', 'Disconnected from server');
                    isConnected = false;
                    isStreaming = false;
                    document.getElementById('connectBtn').textContent = 'Connect to Server';
                    document.getElementById('sendBtn').disabled = true;
                    document.getElementById('stopBtn').style.display = 'none';
                    document.getElementById('sendBtn').style.display = 'flex';
                };

            } catch (error) {
                console.error('Connection error:', error);
                showError(error.message);
                updateStatus('error', 'Failed to connect');
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        // Handle server messages
        function handleServerMessage(data) {
            switch (data.type) {
                case 'connected':
                    console.log('Connected with ID:', data.connectionId);
                    if (data.availableTools) {
                        availableTools = data.availableTools;
                        updateToolsList();
                    }
                    break;

                case 'stream_start':
                    isStreaming = true;
                    document.getElementById('stopBtn').style.display = 'flex';
                    document.getElementById('sendBtn').style.display = 'none';
                    addMessage('assistant', '', true);
                    break;

                case 'message_start':
                    // Message metadata
                    if (currentMessageElement && data.model) {
                        const modelBadge = document.createElement('div');
                        modelBadge.style.fontSize = '12px';
                        modelBadge.style.color = 'var(--text-secondary)';
                        modelBadge.style.marginBottom = '8px';
                        modelBadge.textContent = `Model: ${data.model}`;
                        currentMessageElement.prepend(modelBadge);
                    }
                    break;

                case 'message_delta':
                    if (currentMessageElement) {
                        const contentDiv = currentMessageElement.querySelector('.content') || currentMessageElement;
                        contentDiv.textContent += data.delta || '';
                    }
                    break;

                case 'tool_start':
                    if (currentMessageElement) {
                        const toolDiv = document.createElement('div');
                        toolDiv.className = 'tool-call';
                        toolDiv.innerHTML = `<strong>üîß Calling ${data.name}:</strong><br><pre>${JSON.stringify(data.arguments, null, 2)}</pre>`;
                        currentMessageElement.appendChild(toolDiv);
                    }
                    break;

                case 'tool_result':
                    if (currentMessageElement) {
                        const resultDiv = document.createElement('div');
                        resultDiv.className = 'tool-result';
                        resultDiv.innerHTML = `<strong>‚úÖ Result:</strong><br>${data.result}`;
                        currentMessageElement.appendChild(resultDiv);
                    }
                    break;

                case 'cost_update':
                    if (data.usage) {
                        totalTokens += (data.usage.input_tokens || 0) + (data.usage.output_tokens || 0);
                        totalCost += data.usage.cost || 0;
                        updateStats();
                    }
                    break;

                case 'stream_complete':
                    isStreaming = false;
                    currentMessageElement = null;
                    document.getElementById('stopBtn').style.display = 'none';
                    document.getElementById('sendBtn').style.display = 'flex';
                    break;

                case 'stream_aborted':
                    isStreaming = false;
                    currentMessageElement = null;
                    document.getElementById('stopBtn').style.display = 'none';
                    document.getElementById('sendBtn').style.display = 'flex';
                    if (currentMessageElement) {
                        const abortMsg = document.createElement('div');
                        abortMsg.style.color = 'var(--error)';
                        abortMsg.style.fontStyle = 'italic';
                        abortMsg.style.marginTop = '8px';
                        abortMsg.textContent = '(Stream aborted)';
                        currentMessageElement.appendChild(abortMsg);
                    }
                    break;

                case 'error':
                    showError(data.error);
                    isStreaming = false;
                    document.getElementById('stopBtn').style.display = 'none';
                    document.getElementById('sendBtn').style.display = 'flex';
                    break;
            }
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text || !isConnected || isStreaming) return;

            // Add user message
            addMessage('user', text);
            messages.push({ role: 'user', content: text });
            
            // Clear input
            input.value = '';
            input.style.height = 'auto';

            // Get settings
            const model = document.getElementById('modelSelect').value;
            const modelClass = document.getElementById('modelClassSelect').value;
            const maxTokens = parseInt(document.getElementById('maxTokens').value);
            const temperature = parseFloat(document.getElementById('temperature').value);
            const toolsEnabled = document.getElementById('enableTools').checked;

            // Send to server
            ws.send(JSON.stringify({
                type: 'chat',
                messages,
                ...(model && { model }),
                ...(modelClass && { modelClass }),
                maxTokens,
                temperature,
                toolsEnabled
            }));
        }

        // Stop streaming
        function stopStreaming() {
            if (ws && isConnected) {
                ws.send(JSON.stringify({ type: 'stop' }));
            }
        }

        // Add message to chat
        function addMessage(role, content, isStreaming = false) {
            const container = document.getElementById('messagesContainer');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? 'U' : role === 'assistant' ? 'A' : 'S';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (isStreaming) {
                const typingIndicator = document.createElement('div');
                typingIndicator.className = 'typing-indicator';
                typingIndicator.innerHTML = '<span></span><span></span><span></span>';
                contentDiv.appendChild(typingIndicator);
                
                currentMessageElement = contentDiv;
                
                // Remove typing indicator after first content
                setTimeout(() => {
                    const indicator = contentDiv.querySelector('.typing-indicator');
                    if (indicator) indicator.remove();
                }, 100);
            } else {
                contentDiv.textContent = content;
                if (role === 'assistant') {
                    messages.push({ role: 'assistant', content });
                }
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            container.appendChild(messageDiv);
            
            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        // Clear chat
        function clearChat() {
            messages = [];
            totalTokens = 0;
            totalCost = 0;
            document.getElementById('messagesContainer').innerHTML = '';
            updateStats();
        }

        // Send example
        function sendExample(type) {
            const input = document.getElementById('messageInput');
            input.value = examples[type] || '';
            input.focus();
            
            // Auto-send if connected
            if (isConnected && !isStreaming) {
                setTimeout(sendMessage, 100);
            }
        }

        // Update status
        function updateStatus(state, text) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${state}`;
            statusEl.querySelector('.status-text').textContent = text;
        }

        // Update stats
        function updateStats() {
            document.getElementById('tokenCount').textContent = totalTokens.toLocaleString();
            document.getElementById('costValue').textContent = `$${totalCost.toFixed(4)}`;
        }

        // Update tools list
        function updateToolsList() {
            const container = document.getElementById('toolsList');
            if (!availableTools || availableTools.length === 0) {
                container.innerHTML = '<div class="tool-item"><div class="tool-description">No tools available</div></div>';
                return;
            }

            container.innerHTML = availableTools.map(tool => `
                <div class="tool-item">
                    <div class="tool-name">${tool.name}</div>
                    <div class="tool-description">${tool.description}</div>
                </div>
            `).join('');
        }

        // Show error
        function showError(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'error-message';
            messageDiv.innerHTML = `
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                </svg>
                ${message}
            `;
            
            const container = document.getElementById('messagesContainer');
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // Handle key press
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Auto-resize textarea
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });
    </script>
</body>
</html>
