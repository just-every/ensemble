name: Test

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        # Workaround for npm optional dependency bug
        npm install --no-save @rollup/rollup-linux-x64-gnu
        npm ci
      
    - name: Run tests
      run: npm test
      
    - name: Build project
      run: npm run build