<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ensemble Transcription Client</title>
    <link rel="stylesheet" href="glassmorphism.css">
    <style>
        :root {
            /* Legacy variables for compatibility */
            --primary: #4a9eff;
            --primary-dark: #2d7dd2;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --background: #0f0f0f;
            --surface: rgba(255, 255, 255, 0.05);
            --text: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-tertiary: rgba(255, 255, 255, 0.5);
            --code-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: var(--surface-glass);
            backdrop-filter: var(--blur-glass);
            -webkit-backdrop-filter: var(--blur-glass);
            border: 1px solid var(--border-glass);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--shadow-glass);
            margin-bottom: 20px;
        }



        .generate-code-btn {
            background: var(--surface-glass);
            backdrop-filter: var(--blur-glass);
            -webkit-backdrop-filter: var(--blur-glass);
            border: 1px solid var(--accent-primary);
            color: var(--accent-primary);
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .generate-code-btn:hover {
            background: linear-gradient(135deg, rgba(74, 158, 255, 0.2), rgba(74, 158, 255, 0.1));
            transform: translateY(-1px);
            box-shadow: 0 4px 16px var(--accent-primary-glow);
            text-shadow: 0 0 10px var(--accent-primary-glow);
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--surface-glass);
            backdrop-filter: var(--blur-heavy);
            -webkit-backdrop-filter: var(--blur-heavy);
            border: 1px solid var(--border-glass);
            border-radius: 16px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
        }

        .modal-tabs-section {
            border-bottom: 1px solid var(--border-glass);
            background: rgba(255, 255, 255, 0.03);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-glass);
        }

        .modal-title {
            margin: 0;
            font-size: 20px;
            color: var(--text);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: var(--surface-glass-hover);
            color: var(--text-primary);
        }

        .modal-body {
            padding: 24px;
            overflow-y: auto;
            flex: 1;
        }

        .code-tabs {
            display: flex;
            gap: 8px;
            padding: 0 24px;
        }

        .code-tab {
            background: none;
            border: none;
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            border-radius: 0;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-secondary);
            transition: all 0.2s;
        }

        .code-tab.active {
            color: var(--accent-primary);
            border-bottom-color: var(--accent-primary);
        }

        .code-container {
            position: relative;
            background: var(--code-bg);
            backdrop-filter: var(--blur-glass);
            -webkit-backdrop-filter: var(--blur-glass);
            border: 1px solid var(--border-glass);
            border-radius: 12px;
            padding: 20px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            overflow-x: auto;
            color: var(--text-primary);
        }

        .code-container pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .copy-button {
            position: absolute;
            top: 12px;
            right: 12px;
            background: var(--surface-glass);
            backdrop-filter: var(--blur-glass);
            -webkit-backdrop-filter: var(--blur-glass);
            border: 1px solid var(--accent-primary);
            color: var(--accent-primary);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-button:hover {
            background: linear-gradient(135deg, rgba(74, 158, 255, 0.2), rgba(74, 158, 255, 0.1));
            transform: translateY(-1px);
            box-shadow: 0 2px 8px var(--accent-primary-glow);
        }

        .copy-button.copied {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(16, 185, 129, 0.1));
            border-color: var(--accent-success);
            color: var(--accent-success);
        }

        .status-section {
            padding: 0px 0px 10px 12px;
        }

        .control-header {
            display: flex;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .control-header .status {
            flex: 1;
            min-width: 150px;
        }

        .control-header .model-select {
            min-width: 250px;
            max-width: 350px;
            flex: 1;
        }

        .control-header .controls {
            display: flex;
            gap: 12px;
        }

        .control-header .controls button {
            white-space: nowrap;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 16px;
            font-weight: 500;
            color: var(--text);
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e0e0e0;
            transition: all 0.3s;
        }

        .status.connected .status-indicator {
            background: var(--success);
            animation: pulse 2s infinite;
        }

        .status.connecting .status-indicator {
            background: var(--warning);
            animation: pulse 1s infinite;
        }

        .status.error .status-indicator {
            background: var(--error);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }

        .controls {
            display: flex;
            gap: 12px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .glass-button {
            background: var(--surface-glass);
            backdrop-filter: var(--blur-glass);
            -webkit-backdrop-filter: var(--blur-glass);
            border: 1px solid var(--border-glass);
            color: var(--text);
            padding: 8px 16px;
            font-size: 14px;
        }

        .glass-button:hover {
            background: var(--surface-glass-hover);
            border-color: var(--accent-primary);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .primary-btn {
            background: linear-gradient(135deg, rgba(74, 158, 255, 0.2), rgba(74, 158, 255, 0.1));
            backdrop-filter: var(--blur-glass);
            -webkit-backdrop-filter: var(--blur-glass);
            border: 1px solid var(--accent-primary);
            color: var(--accent-primary);
        }

        .primary-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, rgba(74, 158, 255, 0.3), rgba(74, 158, 255, 0.2));
            transform: translateY(-1px);
            box-shadow: 0 4px 16px var(--accent-primary-glow);
            text-shadow: 0 0 10px var(--accent-primary-glow);
        }

        .danger-btn {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(239, 68, 68, 0.1));
            backdrop-filter: var(--blur-glass);
            -webkit-backdrop-filter: var(--blur-glass);
            border: 1px solid var(--accent-error);
            color: var(--accent-error);
        }

        .danger-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.3), rgba(239, 68, 68, 0.2));
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(239, 68, 68, 0.3);
            text-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
        }

        .transcript-section {
            margin-top: 24px;
        }

        .transcript-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .transcript-header h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            color: var(--text);
        }

        .transcript-container {
            background: var(--surface-glass);
            backdrop-filter: var(--blur-glass);
            -webkit-backdrop-filter: var(--blur-glass);
            border: 1px solid var(--border-glass);
            border-radius: 12px;
            padding: 20px;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 14px;
            line-height: 1.8;
        }

        .transcript-empty {
            color: var(--text-secondary);
            text-align: center;
            padding: 40px;
        }

        .transcript-line {
            margin-bottom: 8px;
            padding: 4px 0;
            animation: fadeIn 0.3s ease;
        }

        .transcript-line.preview {
            color: var(--accent-primary);
            font-style: italic;
            opacity: 0.9;
            text-shadow: 0 0 5px var(--accent-primary-glow);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }

        .stat-card {
            background: var(--surface-glass);
            backdrop-filter: var(--blur-glass);
            -webkit-backdrop-filter: var(--blur-glass);
            border: 1px solid var(--border-glass);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            border-color: var(--border-glass-strong);
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent-primary);
            text-shadow: 0 0 10px var(--accent-primary-glow);
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .error-message {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(239, 68, 68, 0.05));
            backdrop-filter: var(--blur-glass);
            -webkit-backdrop-filter: var(--blur-glass);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--accent-error);
            padding: 12px 16px;
            border-radius: 12px;
            margin-top: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: inset 0 0 20px rgba(239, 68, 68, 0.1);
        }

        .audio-visualizer {
            height: 120px;
            background: linear-gradient(135deg, rgba(74, 158, 255, 0.05), rgba(74, 158, 255, 0.02));
            backdrop-filter: var(--blur-glass);
            -webkit-backdrop-filter: var(--blur-glass);
            border: 1px solid var(--border-glass);
            border-radius: 16px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            overflow: hidden;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.2), 0 4px 20px rgba(74, 158, 255, 0.1);
            position: relative;
            gap: 2px;
            padding: 0 20px;
        }

        .audio-bar {
            width: 3px;
            background: linear-gradient(to top, var(--accent-primary), var(--accent-secondary));
            border-radius: 2px;
            transition: height 0.1s ease;
            box-shadow: 0 0 4px var(--accent-primary-glow);
        }

        .settings-section {
            margin-top: 20px;
            padding-top: 20px;
        }

        .setting-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
        }

        .setting-label {
            font-weight: 500;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .setting-label {
            font-weight: 500;
        }

        .model-select {
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: var(--blur-glass);
            -webkit-backdrop-filter: var(--blur-glass);
            border: 1px solid var(--border-glass);
            border-radius: 12px;
            font-size: 15px;
            min-width: 320px;
            color: var(--text);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .model-select:focus {
            outline: none;
            border-color: var(--accent-primary);
            background: var(--surface-glass-active);
            box-shadow: 0 0 0 3px var(--accent-primary-glow);
        }

        .model-select optgroup {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header section above everything -->
        <div class="header-card">
            <div class="header-row">
                <h1>
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 15c1.66 0 3-1.34 3-3V6c0-1.66-1.34-3-3-3S9 4.34 9 6v6c0 1.66 1.34 3 3 3z"/>
                        <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                    </svg>
                    Ensemble Listen Demo
                </h1>
                <button class="generate-code-btn" onclick="showCodeModal()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/>
                    </svg>
                    Show Code
                </button>
            </div>
        </div>

        <!-- Main content -->
        <div class="card">

            <div class="status-section">
                <div class="control-header">
                    <div id="status" class="status">
                        <span class="status-indicator"></span>
                        <span class="status-text">Disconnected</span>
                    </div>

                    <select id="modelSelect" class="model-select">
                        <optgroup label="OpenAI Models">
                            <option value="gpt-4o-transcribe">GPT-4o Transcribe (Streaming)</option>
                            <option value="gpt-4o-mini-transcribe">GPT-4o Mini Transcribe (Streaming)</option>
                            <option value="whisper-1">Whisper-1 (Complete at once)</option>
                        </optgroup>
                        <optgroup label="Gemini Models">
                            <option value="gemini-live-2.5-flash-preview" selected>Gemini Live 2.5 Flash Preview</option>
                            <option value="gemini-2.0-flash-live-001">Gemini 2.0 Flash Live</option>
                        </optgroup>
                    </select>

                    <div class="controls">
                        <button id="connectBtn" class="primary-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                            </svg>
                            Connect
                        </button>
                        <button id="stopBtn" class="danger-btn" style="display: none;">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M6 6h12v12H6z"/>
                            </svg>
                            Stop
                        </button>
                    </div>
                </div>
            </div>

            <div class="audio-visualizer" id="audioVisualizer">
                <div id="visualizer" style="display: flex; align-items: center; justify-content: space-between; height: 100%; width: 100%; gap: 2px;"></div>
            </div>

            <div class="transcript-section">
                <div class="transcript-header">
                    <h2>Live Transcript</h2>
                    <button id="clearBtn" class="glass-button" onclick="clearTranscript()">Clear</button>
                </div>
                <div id="transcript" class="transcript-container">
                    <div class="transcript-empty">Transcript will appear here...</div>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="duration">0:00</div>
                    <div class="stat-label">Duration</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="dataSize">0 KB</div>
                    <div class="stat-label">Audio Data</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="tokenCount">0</div>
                    <div class="stat-label">Tokens Used</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="cost">$0.00</div>
                    <div class="stat-label">Estimated Cost</div>
                </div>
            </div>

            <div id="errorContainer"></div>

        </div>
    </div>

    <!-- Code Generation Modal -->
    <div id="codeModal" class="modal-overlay" onclick="if(event.target === this) hideCodeModal()">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Generated Code</h2>
                <button class="modal-close" onclick="hideCodeModal()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
            </div>
            <div class="modal-tabs-section">
                <div class="code-tabs">
                    <button class="code-tab active" onclick="switchCodeTab('server')">Server Code</button>
                    <button class="code-tab" onclick="switchCodeTab('client')">Client Code</button>
                </div>
            </div>
            <div class="modal-body">
                <div id="serverCode" class="code-container">
                    <button class="copy-button" onclick="copyCode('server', event)">Copy</button>
                    <pre id="serverCodeContent"></pre>
                </div>
                <div id="clientCode" class="code-container" style="display: none;">
                    <button class="copy-button" onclick="copyCode('client', event)">Copy</button>
                    <pre id="clientCodeContent"></pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Transcription client implementation
        class TranscriptionClient {
            constructor() {
                this.ws = null;
                this.mediaStream = null;
                this.audioContext = null;
                this.processor = null;
                this.source = null;
                this.isConnected = false;
                this.startTime = null;
                this.totalBytes = 0;
                this.totalTokens = 0;
                this.transcript = '';

                // Audio visualization
                this.analyser = null;
                this.visualizerBars = [];
                this.resizeListenerAdded = false;

                // Setup UI event handlers
                this.setupEventHandlers();
                this.createVisualizer();
            }

            setupEventHandlers() {
                document.getElementById('connectBtn').addEventListener('click', () => this.connect());
                document.getElementById('stopBtn').addEventListener('click', () => this.disconnect());
            }

            createVisualizer() {
                const visualizer = document.getElementById('visualizer');
                const container = document.getElementById('audioVisualizer');

                // Calculate optimal bar count based on container width
                // Target: ~4px per bar with 2px gap = 6px total per bar
                const containerWidth = container.offsetWidth || 800; // fallback
                const pixelsPerBar = 6;
                const barCount = Math.max(32, Math.floor(containerWidth / pixelsPerBar)); // minimum 32 bars

                console.log(`Creating ${barCount} bars for ${containerWidth}px width`);

                for (let i = 0; i < barCount; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'audio-bar';
                    bar.style.height = '4px';
                    bar.style.flex = '1'; // Make bars flexible to fill width
                    visualizer.appendChild(bar);
                    this.visualizerBars.push(bar);
                }

                // Recreate visualizer on window resize
                window.addEventListener('resize', () => this.recreateVisualizer());
            }

            recreateVisualizer() {
                // Clear existing bars
                const visualizer = document.getElementById('visualizer');
                visualizer.innerHTML = '';
                this.visualizerBars = [];

                // Recreate with new bar count
                this.createVisualizer();
            }

            async connect() {
                try {
                    this.updateStatus('connecting', 'Requesting microphone access...');

                    // Get microphone access
                    this.mediaStream = await navigator.mediaDevices.getUserMedia({
                        audio: {
                            channelCount: 1,
                            sampleRate: 16000,
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true
                        }
                    });

                    this.updateStatus('connecting', 'Connecting to server...');

                    // Connect to WebSocket server
                    const serverUrl = 'ws://localhost:3003';
                    this.ws = new WebSocket(serverUrl);
                    this.ws.binaryType = 'arraybuffer';

                    this.ws.onopen = () => {
                        this.updateStatus('connected', 'Connected - Speak into your microphone');
                        this.isConnected = true;
                        this.startTime = Date.now();
                        this.startAudioCapture();
                        this.startStatsUpdate();

                        // Send start message with selected model
                        const model = document.getElementById('modelSelect').value;
                        this.ws.send(JSON.stringify({
                            type: 'start',
                            model: model
                        }));

                        // Update UI - show Stop button, hide Connect button
                        document.getElementById('connectBtn').style.display = 'none';
                        document.getElementById('stopBtn').style.display = 'flex';
                    };

                    this.ws.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        this.handleServerMessage(data);
                    };

                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.showError('Connection error occurred');
                    };

                    this.ws.onclose = () => {
                        this.updateStatus('disconnected', 'Disconnected from server');
                        this.cleanup();
                    };

                } catch (error) {
                    console.error('Connection error:', error);
                    this.showError(error.message);
                    this.updateStatus('error', 'Failed to connect');
                    this.cleanup();
                }
            }

            startAudioCapture() {
                this.audioContext = new AudioContext({
                    sampleRate: 16000,
                    latencyHint: 'interactive'  // Minimize latency
                });
                this.source = this.audioContext.createMediaStreamSource(this.mediaStream);

                // Create analyser for visualization with minimal latency
                this.analyser = this.audioContext.createAnalyser();
                this.analyser.fftSize = 256;  // Smaller for faster processing
                this.analyser.smoothingTimeConstant = 0.1;  // Much less smoothing
                this.analyser.minDecibels = -90;
                this.analyser.maxDecibels = -10;
                this.source.connect(this.analyser);

                // Create script processor with smaller buffer for lower latency
                this.processor = this.audioContext.createScriptProcessor(1024, 1, 1);

                this.processor.onaudioprocess = (e) => {
                    if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                        const float32Audio = e.inputBuffer.getChannelData(0);
                        const int16Audio = this.convertFloat32ToInt16(float32Audio);

                        // Send audio data
                        this.ws.send(int16Audio.buffer);
                        this.totalBytes += int16Audio.buffer.byteLength;

                        // Update data size display
                        document.getElementById('dataSize').textContent =
                            `${(this.totalBytes / 1024).toFixed(1)} KB`;
                    }
                };

                this.source.connect(this.processor);
                this.processor.connect(this.audioContext.destination);

                // Start visualization
                this.visualize();
            }

            visualize() {
                if (!this.analyser) return;

                const dataArray = new Uint8Array(this.analyser.fftSize);
                this.analyser.getByteTimeDomainData(dataArray);

                // Update bars with waveform data for realistic voice visualization
                const barCount = this.visualizerBars.length;
                const step = Math.floor(dataArray.length / barCount);

                // Fast volume calculation for dynamic scaling
                let sum = 0;
                const sampleStep = Math.max(1, Math.floor(dataArray.length / 32));
                for (let i = 0; i < dataArray.length; i += sampleStep) {
                    const amplitude = Math.abs(dataArray[i] - 128);
                    sum += amplitude;
                }
                const avgAmplitude = sum / (dataArray.length / sampleStep);
                const volumeMultiplier = Math.max(1.05, avgAmplitude / 7); // Reduced scaling (was 1.5 and /5)

                for (let i = 0; i < barCount; i++) {
                    // Sample different points in the waveform for each bar
                    const sampleIndex = Math.floor((i / barCount) * dataArray.length);
                    const value = dataArray[sampleIndex];

                    // Convert from 0-255 range to amplitude (128 is center/silence)
                    let amplitude = Math.abs(value - 128);

                    // Apply dynamic scaling based on overall volume - reduced by 30%
                    amplitude = amplitude * volumeMultiplier * 1.96; // Was 2.8, now 2.8 * 0.7 = 1.96

                    // Convert to height with good range and responsiveness - reduced by 30%
                    const height = Math.max(8, Math.min(amplitude * 1.54, 77)); // Was 2.2 and 110, now 2.2*0.7=1.54, 110*0.7=77
                    this.visualizerBars[i].style.height = `${height}px`;
                }

                if (this.isConnected) {
                    requestAnimationFrame(() => this.visualize());
                }
            }

            convertFloat32ToInt16(float32Array) {
                const int16Array = new Int16Array(float32Array.length);
                for (let i = 0; i < float32Array.length; i++) {
                    const s = Math.max(-1, Math.min(1, float32Array[i]));
                    int16Array[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
                }
                return int16Array;
            }

                    case 'cost_update':

                        break;

                    case 'error':

                        break;

                        lastLine.textContent += text;

                        // Auto-scroll to bottom

            const originalText = button.textContent;

            // Try modern clipboard API first, fallback to legacy method
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(content).then(() => {
                    button.textContent = 'Copied!';
                    button.classList.add('copied');

                    setTimeout(() => {
                        button.textContent = originalText;
                        button.classList.remove('copied');
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy:', err);
                    fallbackCopy(content, button, originalText);
                });
            } else {
                // Fallback for non-HTTPS environments
                fallbackCopy(content, button, originalText);
            }
        }

        function fallbackCopy(text, button, originalText) {
            try {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.style.position = 'fixed';
                textarea.style.opacity = '0';
                textarea.style.pointerEvents = 'none';
                document.body.appendChild(textarea);
                textarea.select();
                textarea.setSelectionRange(0, 99999); // For mobile devices

                const successful = document.execCommand('copy');
                document.body.removeChild(textarea);

                if (successful) {
                    button.textContent = 'Copied!';
                    button.classList.add('copied');

                    setTimeout(() => {
                        button.textContent = originalText;
                        button.classList.remove('copied');
                    }, 2000);
                } else {
                    throw new Error('execCommand failed');
                }
            } catch (err) {
                console.error('Fallback copy failed:', err);
                alert('Failed to copy to clipboard. Please copy manually.');

                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                // Create audio context for visualization
                audioContext = new AudioContext();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);
                analyser.fftSize = 256;

                // Start visualization
                const visualizerElement = document.getElementById('audioVisualizer');
                visualizerElement.style.display = 'block';
                visualizerElement.classList.add('active');

                // Handle canvas resize
                const resizeCanvas = () => {
                    const canvas = document.getElementById('visualizer');
                    const container = document.getElementById('audioVisualizer');
                    canvas.width = container.offsetWidth;
                    canvas.height = container.offsetHeight;
                };

                window.addEventListener('resize', resizeCanvas);
                resizeCanvas(); // Initial sizing

                visualize();

                // Create media recorder
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });

                const audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });

                    // Convert to base64
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        const base64Audio = reader.result.split(',')[1];

                        // Send to server
                        if (ws && ws.readyState === WebSocket.OPEN) {
                            ws.send(JSON.stringify({
                                type: 'transcribe',
                                audio: base64Audio,
                                format: 'webm'
                            }));
                        }
                    };
                    reader.readAsDataURL(audioBlob);

                    // Stop visualization
                    if (animationId) {
                        cancelAnimationFrame(animationId);
                    }
                    document.getElementById('audioVisualizer').style.display = 'none';
                };

                mediaRecorder.start();

                // Update UI
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'inline-flex';
                updateStatus('Recording...', 'recording');

            } catch (error) {
                console.error('Error accessing microphone:', error);
                updateStatus('Microphone access denied', 'error');
            }
        }

        // Stop recording
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());

                if (microphone) {
                    microphone.disconnect();
                }

                // Update UI
                document.getElementById('startBtn').style.display = 'inline-flex';
                document.getElementById('stopBtn').style.display = 'none';

                // Hide visualizer
                const visualizerElement = document.getElementById('audioVisualizer');
                visualizerElement.style.display = 'none';
                visualizerElement.classList.remove('active');

                updateStatus('Processing...', 'default');
            }
        }

        // Audio visualization
        function visualize() {
            const canvas = document.getElementById('visualizer');
            const container = document.getElementById('audioVisualizer');

            // Set canvas size to match container
            canvas.width = container.offsetWidth;
            canvas.height = container.offsetHeight;

            const canvasContext = canvas.getContext('2d');
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function draw() {
                animationId = requestAnimationFrame(draw);

                analyser.getByteFrequencyData(dataArray);

                // Clear with a slight fade effect
                canvasContext.fillStyle = 'rgba(15, 15, 15, 0.1)';
                canvasContext.fillRect(0, 0, canvas.width, canvas.height);

                // Calculate number of bars to fit the width perfectly
                const barCount = 64; // Optimal number of bars for visualization
                const gap = 2; // Gap between bars
                const totalGaps = gap * (barCount - 1);
                const barWidth = Math.max(2, (canvas.width - totalGaps) / barCount);

                let x = 0;

                // Sample the frequency data evenly
                for (let i = 0; i < barCount; i++) {
                    // Map bar index to frequency data index
                    const dataIndex = Math.floor((i / barCount) * bufferLength);
                    const barHeight = (dataArray[dataIndex] / 255) * canvas.height * 0.8;

                    // Gradient effect for bars
                    const gradient = canvasContext.createLinearGradient(0, canvas.height - barHeight, 0, canvas.height);
                    gradient.addColorStop(0, 'rgba(74, 158, 255, 0.9)');
                    gradient.addColorStop(0.5, 'rgba(74, 158, 255, 0.6)');
                    gradient.addColorStop(1, 'rgba(74, 158, 255, 0.2)');

                    canvasContext.fillStyle = gradient;
                    canvasContext.fillRect(x, canvas.height - barHeight, barWidth, barHeight);

                    x += barWidth + gap;
                }
            }

            draw();
        }

        // Generated code modal functions
        function showGeneratedCode() {
            document.getElementById('generateCodeModal').classList.add('active');

            }

            // Update content
            document.querySelectorAll('.code-content').forEach(c => c.classList.remove('active'));
            document.getElementById(tab + 'Code').classList.add('active');
