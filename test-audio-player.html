<!DOCTYPE html>
<html>
<head>
    <title>Test AudioStreamPlayer</title>
</head>
<body>
    <h1>Testing AudioStreamPlayer from Ensemble</h1>
    <p>Open the console to see if it loads correctly.</p>
    
    <script type="module">
        import { AudioStreamPlayer } from './dist/utils/audio_stream_player.js';
        
        console.log('AudioStreamPlayer loaded:', AudioStreamPlayer);
        
        // Test creating an instance
        const player = new AudioStreamPlayer({
            onFirstAudioPlay: () => {
                console.log('First audio play callback triggered!');
            }
        });
        
        console.log('AudioStreamPlayer instance created:', player);
        console.log('Methods available:', Object.getOwnPropertyNames(Object.getPrototypeOf(player)));
        
        // Make it available globally for testing
        window.testPlayer = player;
        console.log('Test player available as window.testPlayer');
    </script>
</body>
</html>
